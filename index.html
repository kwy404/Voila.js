<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="addOne">
        
        Contador - { contador }
        </button>
    </div>
    <script>
        const VoilaInstance = {
            el: "#app",
            state: {
                contador: 1
            },
            methods: {
                addOne(){
                    this.state.contador++
                    this.addMore()
                },
                addMore(){
                    this.state.contador += 5
                }
            }
        }
    </script>
    <script src="./Voila.js"></script>
</body>
   
</html>
